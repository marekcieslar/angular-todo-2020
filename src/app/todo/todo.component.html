<h2>add todo</h2>

<app-todo-add (addTodo)="addTodo($event)"></app-todo-add>

<app-todo-doing (cleanActiveTodo)="onActiveTodo(null)" [activeTodo]="activeTodo"></app-todo-doing>

<h2>list</h2>

<app-todo-list [todo$]="todo$" (activeTodo)="onActiveTodo($event)"  (updateTodo)="editTodo($event)" (deleteTodo)="deleteTodo($event)"></app-todo-list>
